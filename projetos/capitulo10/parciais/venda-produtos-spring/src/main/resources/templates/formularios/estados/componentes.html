<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

  <head>
    <title></title>
    <meta charset="UTF-8"/>
  </head>

  <body>

    <div th:fragment="insercaoAlteracao" th:remove="tag">

      <table>
        <tr>
          <td class="alinharDireita">
            <label for="nome">Nome: </label>
          </td>
          <td>
            <input type="text" 
                   th:field="*{nome}" 
                   id="nome" 
                   placeholder="Nome"
                   size="20"
                   maxlength="30"
                   required="required"/>
          </td>
          <td>
            <small 
              th:if="${#fields.hasErrors('nome')}" 
              th:errors="*{nome}"
              class="erroFormulario"/>
          </td>
        </tr>
        <tr>
          <td class="alinharDireita">
            <label for="sigla">Sigla: </label>
          </td>
          <td>
            <input type="text" 
                   th:field="*{sigla}" 
                   id="sigla" 
                   placeholder="Sigla"
                   size="3"
                   maxlength="2"
                   required="required"/>
          </td>
          <td>
            <small th:if="${#fields.hasErrors('sigla')}" 
                   th:errors="*{sigla}"
                   class="erroFormulario"/>
          </td>
        </tr>
        <tr>
          <td>
            <a th:href="@{/estados/listar}">Voltar</a>
          </td>
          <td class="alinharDireita">
            <input type="submit" value="Salvar"/>
          </td>
          <td></td>
        </tr>
      </table>

    </div>


    <div th:fragment="exclusao" th:remove="tag">

      <table>
        <tr>
          <td class="alinharDireita">
            <label for="nome">Nome: </label>
          </td>
          <td>
            <span th:text="*{nome}" 
                  id="nome"/>
          </td>
        </tr>
        <tr>
          <td class="alinharDireita">
            <label for="sigla">Sigla: </label>
          </td>
          <td>
            <span th:text="*{sigla}" 
                  id="sigla"/>
          </td>
        </tr>
        <tr>
          <td>
            <a th:href="@{/estados/listar}">Voltar</a>
          </td>
          <td class="alinharDireita">
            <input type="submit" value="Excluir"/>
          </td>
        </tr>
      </table>

    </div>

  </body>

</html>
