<!DOCTYPE html>
<html>
  <head>
    <title>Sistema para Venda de Produtos (SPA)</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/estilos.css"/>
  </head>
  <body>
    
    <div>
      <h1>Sistema para Venda de Produtos</h1>
    </div>
    
    <div class="divMenuLateral">
      <ul class="ulMenu">
        <li><a id="itemMenuHome" href="#">Home</a></li>
        <li><a id="itemMenuVendas" href="#">Vendas</a></li>
        <li><a id="itemMenuClientes" href="#">Clientes</a></li>
        <li><a id="itemMenuFornecedores" href="#">Fornecedores</a></li>
        <li><a id="itemMenuProdutos" href="#">Produtos</a></li>
        <li><a id="itemMenuCidades" href="#">Cidades</a></li>
        <li><a id="itemMenuEstados" href="#">Estados</a></li>
        <li><a id="itemMenuUnidadesDeMedida" href="#">Unidades de Medida</a></li>
      </ul>
    </div>
    
    <div class="divPrincipal">
      <div id="divHome" class="containerCadastro escondido">
        <img src="imagens/logo.png"/>
        <h3>Sistema para Venda de Produtos<h3>
      </div>
      <div id="divVendas" class="containerCadastro escondido">Não implementado!</div>
      <div id="divClientes" class="containerCadastro escondido">Não implementado!</div>
      <div id="divFornecedores" class="containerCadastro escondido">Não implementado!</div>
      <div id="divProdutos" class="containerCadastro escondido">Não implementado!</div>
      <div id="divCidades" class="containerCadastro escondido"></div>
      <div id="divEstados" class="containerCadastro escondido"></div>
      <div id="divUnidadesDeMedida" class="containerCadastro escondido">Não implementado!</div>
    </div>
    
    <div id="modalAguarde" class="escondido">
      <div class="overlay">
        <div class="conteudoModal">
          <div class="corpoModal">Aguarde...</div>
        </div>
      </div>
    </div>
    
    <div id="modalMensagem" class="escondido">
      <div class="overlay">
        <div class="conteudoModal">
          <button class="btnFechar">&times;</button>
          <h3 class="tituloModal"></h3>
          <div class="corpoModal"></div>
          <div class="rodapeModal">
            <button class="btn btn-primario btnOk">OK</button>
          </div>
        </div>
      </div>
    </div>
    
    <div id="modalConfirmacao" class="escondido">
      <div class="overlay">
        <div class="conteudoModal">
          <button class="btnFechar">&times;</button>
          <h3 class="tituloModal"></h3>
          <div class="corpoModal"></div>
          <div class="rodapeModal">
            <button class="btn btn-terciario btnOk">OK</button>
            <button class="btn btn-secundario btnCancelar">Cancelar</button>
          </div>
        </div>
      </div>
    </div>
    
    <script src="js/app.js" type="module"></script>
    
  </body>
</html>
