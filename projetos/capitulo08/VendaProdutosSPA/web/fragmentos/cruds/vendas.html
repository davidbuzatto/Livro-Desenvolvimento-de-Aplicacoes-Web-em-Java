<h2>Vendas ao Cliente</h2>
<div id="divListagemVendas" class="divTabela escondido">
  <h4>Vendas Realizadas</h4>
  <table class="tabelaListagem">
    <thead>
      <tr>
        <th>Data</th>
        <th>Cliente</th>
        <th>Cancelar</th>
      </tr>
    </thead>
    <tbody id="bodyTblVenda">
    </tbody>
  </table>
  <button id="btnNovaVenda" class="btn btn-secundario" style="margin-top: 5px;">Nova</button>
</div>
<div id="divNovaVenda" class="divFormulario">
  <h4>Nova Venda</h4>
  <div class="divFormularioVenda">
    <div class="divContainerCimaVenda">
      <div>
        <div>
          <label for="selClienteVenda">Cliente:</label>
        </div>
        <div>
          <select id="selClienteVenda"></select>
        </div>
      </div>
    </div>
    <div class="divContainerBaixoVenda">
      <div class="divComponenteVenda">
        <div>
          <div>
            <label for="selProdutoVenda">Produto:</label>
          </div>
          <div style="display: flex; gap: 5px;">
            <select id="selProdutoVenda"></select>
            <button id="btnAtualizarProdutosVenda" class="btn btn-primario">&#x27F3;</button>
          </div>
        </div>
        <div>
          <div>
            <label>Quantidade:</label>
          </div>
          <div>
            <input id="txtQuantidadeVenda" type="number" placeholder="9,99" min="0" step="0.01"/>
          </div>
        </div>
      </div>
      <div class="divComponenteVenda">
        <button id="btnAdicionarItemVenda" class="btn btn-primario">&#x2795;</button>
        <button id="btnRemoverItemVenda" class="btn btn-primario">&#x2796;</button>
        <button id="btnLimparItensVenda" class="btn btn-terciario">&#x274C;</button>
      </div>
      <div class="divComponenteVenda">
        <div>
          <label for="selItensVenda">Itens da Venda:</label>
        </div>
        <div>
          <select id="selItensVenda" size="10" multiple></select>
        </div>
        <div style="text-align: right;">
          <span id="spanTotalVenda"></span>
        </div>
      </div>
    </div>
    <button id="btnSalvarVenda" class="btn btn-primario">Salvar</button>
    <button id="btnCancelarVenda" class="btn btn-secundario">Cancelar</button>
  </div>
</div>
