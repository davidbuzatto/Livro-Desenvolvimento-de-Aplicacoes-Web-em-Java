<h2>Cadastro de Unidades de Medida</h2>
<div class="div-tabela">
  <h4>Unidades de Medida Cadastradas</h4>
  <table class="tabela-listagem">
    <thead>
      <tr>
        <th>Descrição</th>
        <th>Sigla</th>
      </tr>
    </thead>
    <tbody id="bodyTblUnidadeMedida">
    </tbody>
  </table>
</div>
<div class="div-formulario">
  <h4>Dados da Unidade de Medida</h4>
  <form id="formUnidadeMedida" novalidate>
    <table>
      <tr>
        <td class="alinhar-direita">
          <label for="txtDescricaoUnidadeMedida">Descrição:</label>
        </td>
        <td>
          <input id="txtDescricaoUnidadeMedida" type="text" required maxlength="45"/>
          <div id="divValDescricaoUnidadeMedida" class="div-validacao"></div>
        </td>
      </tr>
      <tr>
        <td class="alinhar-direita">
          <label for="txtSiglaUnidadeMedida">Sigla:</label>
        </td>
        <td>
          <input id="txtSiglaUnidadeMedida" type="text" required maxlength="4"/>
          <div id="divValSiglaUnidadeMedida" class="div-validacao"></div>
        </td>
      </tr>
    </table>
  </form>
  <button id="btnNovoUnidadeMedida" class="btn btn-secundario">Novo</button>
  <button id="btnSalvarUnidadeMedida" class="btn btn-primario">Salvar</button>
  <button id="btnExcluirUnidadeMedida" class="btn btn-terciario">Excluir</button>
</div>
