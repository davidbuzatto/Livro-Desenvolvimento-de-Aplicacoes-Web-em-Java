<h2>Cadastro de Estados</h2>
<div class="divTabela">
  <h4>Estados Cadastrados</h4>
  <table class="tabelaListagem">
    <thead>
      <tr>
        <th>Nome</th>
        <th>Sigla</th>
      </tr>
    </thead>
    <tbody id="bodyTblEstado">
    </tbody>
  </table>
</div>
<div class="divFormulario">
  <h4>Dados do Estado</h4>
  <form id="formEstado" novalidate>
    <table>
      <tr>
        <td class="alinharDireita">
          <label for="txtNomeEstado">Nome:</label>
        </td>
        <td>
          <input id="txtNomeEstado" type="text" required maxlength="30"/>
          <div id="divValNomeEstado" class="divValidacao"></div>
        </td>
      </tr>
      <tr>
        <td class="alinharDireita">
          <label for="txtSiglaEstado">Sigla:</label>
        </td>
        <td>
          <input id="txtSiglaEstado" type="text" required maxlength="2"/>
          <div id="divValSiglaEstado" class="divValidacao"></div>
        </td>
      </tr>
    </table>
  </form>
  <button id="btnNovoEstado" class="btn btn-secundario">Novo</button>
  <button id="btnSalvarEstado" class="btn btn-primario">Salvar</button>
  <button id="btnExcluirEstado" class="btn btn-terciario">Excluir</button>
</div>
