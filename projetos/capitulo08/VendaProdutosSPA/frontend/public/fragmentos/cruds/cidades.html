<h2>Cadastro de Cidades</h2>
<div class="div-tabela">
  <h4>Cidades Cadastradas</h4>
  <table class="tabela-listagem">
    <thead>
      <tr>
        <th>Nome</th>
        <th>Estado</th>
      </tr>
    </thead>
    <tbody id="bodyTblCidade">
    </tbody>
  </table>
</div>
<div class="div-formulario">
  <h4>Dados da Cidade</h4>
  <form id="formCidade" novalidate>
    <table>
      <tr>
        <td class="alinhar-direita">
          <label for="txtNomeCidade">Nome:</label>
        </td>
        <td>
          <input id="txtNomeCidade" type="text" required maxlength="30"/>
          <div id="divValNomeCidade" class="div-validacao"></div>
        </td>
      </tr>
      <tr>
        <td class="alinhar-direita">
          <label for="selEstadoCidade">Estado:</label>
        </td>
        <td>
          <select id="selEstadoCidade"></select>
          <div id="divValEstadoCidade" class="div-validacao"></div>
        </td>
      </tr>
    </table>
  </form>
  <button id="btnNovoCidade" class="btn btn-secundario">Novo</button>
  <button id="btnSalvarCidade" class="btn btn-primario">Salvar</button>
  <button id="btnExcluirCidade" class="btn btn-terciario">Excluir</button>
</div>
