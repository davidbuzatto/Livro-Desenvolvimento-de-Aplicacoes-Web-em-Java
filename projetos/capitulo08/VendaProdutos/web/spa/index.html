<!DOCTYPE html>
<html>
  <head>
    <title>Sistema para Venda de Produtos (SPA)</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/estilos.css"/>
  </head>
  <body>
    
    <div style="display: flex;">
      <div id="divEstados" class="containerCadastro"></div>
      <div id="divCidades" class="containerCadastro"></div>
    </div>
    
    <div id="modalAguarde" class="escondido">
      <div class="overlay">
        <div class="conteudoModal">
          <div class="corpoModal">Aguarde...</div>
        </div>
      </div>
    </div>
    
    <div id="modalMensagem" class="escondido">
      <div class="overlay">
        <div class="conteudoModal">
          <button class="btnFechar">&times;</button>
          <h3 class="tituloModal"></h3>
          <div class="corpoModal"></div>
          <div class="rodapeModal">
            <button class="btn btn-primario btnOk">OK</button>
          </div>
        </div>
      </div>
    </div>
    
    <div id="modalConfirmacao" class="escondido">
      <div class="overlay">
        <div class="conteudoModal">
          <button class="btnFechar">&times;</button>
          <h3 class="tituloModal"></h3>
          <div class="corpoModal"></div>
          <div class="rodapeModal">
            <button class="btn btn-terciario btnOk">OK</button>
            <button class="btn btn-secundario btnCancelar">Cancelar</button>
          </div>
        </div>
      </div>
    </div>
    
    <script src="js/app.js" type="module"></script>
    
  </body>
</html>
